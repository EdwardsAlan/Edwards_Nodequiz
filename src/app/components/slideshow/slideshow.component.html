<div class="container">
  
  <!-- Slide group -->
  <div class="slides">
    <p-carousel [value]="presentationSlides" numVisible="1">
      <ng-template let-item pTemplate="item">
        <img style="width:40%;" src="./assets/{{selection}}/{{item.image}}">
      </ng-template>
    </p-carousel>
  </div>
</div>
<!-- Quiz button -->
<button mat-button color="primary" routerLink="/">Return to Slideshow</button>
<!-- Take Test button -->
<button mat-button color="primary" routerLink="/test/{{slideshow}}">Take Test</button>
